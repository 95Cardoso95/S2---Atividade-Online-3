<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/login2.css">

    <title>Login</title>
    <style></style>
</head>
<body>
    <div class="main-login"> 
        <div class="left-login"><h1> Faça Login <br> Para Continuar...</h1>
            <img src="/img/login-img.svg" class="left-login-image" alt="animação">
    </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário:</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <button class="btn-login" onclick="logar()">Login</button>
            </div>
        </div>
        
    </div>
    <script>
        alert("bem vindo")
        function logar(){
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            if( usuario == "admin" && senha == "admin"){
                alert("Login efetuado com sucesso");
                location.href ="index.html";
            }else{
                alert("login ou senha incorretos");
            }
        }

          
    </script>
</body>
</html>
